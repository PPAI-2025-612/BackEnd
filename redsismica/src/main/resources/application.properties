--- Configuración de Base de Datos MySQL (CORREGIDA) ---

# Añadimos los parámetros 'useSSL=false' (para evitar problemas de certificados)
# y 'allowPublicKeyRetrieval=true' (para que el conector pueda manejar la autenticación moderna)
spring.datasource.url=jdbc:mysql://localhost:3306/redsismica_db?useSSL=false&allowPublicKeyRetrieval=true

spring.datasource.username=administrador
spring.datasource.password=administrador123

# --- Resto de la configuración ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true