# --- Configuración de Base de Datos MySQL ---
# (Asegurate de que el puerto 3306 sea el correcto para tu MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/redsismica_db

# (El usuario 'root' es común, poné el que uses)
spring.datasource.username=root
spring.datasource.password=root # <-- ¡CAMBIÁ ESTO!

# --- Configuración de JPA (Hibernate) ---
# Le dice a Hibernate que "hable" en el dialecto de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update' crea/actualiza las tablas automáticamente basado en tus @Entity
# la primera vez que arranca.
spring.jpa.hibernate.ddl-auto=update

# --- Opcionales (Recomendados para ver qué pasa) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true